<h2>Calculadora</h2>

<div>
  <div>A: <input type="number" [(ngModel)]="varA"></div>
  <div>B: <input type="number" [(ngModel)]="varB"></div>

  <div>
    <button (click)="suma()">+</button>
    <button (click)="resta()">-</button>
    <button (click)="multiplica()">*</button>
    <button (click)="divide()">/</button>
  </div>

  <div>Resultado: {{ resultado }}</div>
</div>
