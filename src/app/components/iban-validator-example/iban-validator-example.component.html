<h2>Ejemplo de validador personalizado: Validador de IBAN</h2>

<div>
  <h1>User Form</h1>
  <form [formGroup]="userForm">
    <div>
      <label for="name">Name: </label>
      <input type="text" id="name" name="name" required formControlName="name">
      <span *ngIf="userForm.get('name').errors?.required">Campo obligatorio</span>
    </div>

    <div>{{ userForm.get('name').errors | json }}</div>

    <div>
      <label for="iban">IBAN: </label>
      <input type="text" id="iban" name="iban" required formControlName="iban">
      <span *ngIf="userForm.get('iban').errors?.required">Campo obligatorio</span>
      <span *ngIf="userForm.get('iban').errors?.spanishIban">El iban tiene que ser espa√±ol</span>
    </div>

    <div>{{ userForm.get('iban').errors | json }}</div>

    <button type="submit">Submit</button>

  </form>
</div>
